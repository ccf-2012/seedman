{% extends 'base_generic.html' %}

{% block title %}Log in{% endblock %}

{% block content %}
{% if form.errors %}
<p>用户名或密码不正确。</p>
{% endif %}



<form class="form-horizontal"  method="post" action="{% url 'login' %}">
  {% csrf_token %}
  <div class="form-group">
    <label for="inputID" class="col-sm-2 control-label">用户名</label>
    <div class="col-sm-4">
      <input type="username" class="form-control" id="inputID" name="username" placeholder="用户名">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword" class="col-sm-2 control-label">密码</label>
    <div class="col-sm-4">
      <input type="password" class="form-control" id="inputPassword" name="password" placeholder="密码">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-4">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-4">
        <button type="submit" class="btn btn-primary " value="login">登录</button>
        <input type="hidden" name="next" value="{{ next }}" />
    </div>
  </div>
</form>


{% endblock %}
