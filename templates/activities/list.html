{% extends "base_generic.html" %}

{% block content %}


<div class="row my-3">

  <div class="col-2">
    <div classs="row ">
      <span class="text-center">
        <h6>选择下载器</h6>
      </span>
    </div>
    <div class="row mx-1">
      <div class="col text-center list-group">

        {% for sc in sclient_list %}
        <a href="#" class="list-group-item list-group-item-action"  data-id="{{ sc.seedclient_id }}">{{ sc.name }}</a>
        {% endfor %}
      </div>
    </div>
  </div>
  <div class="col-10" id="list_contents">
    {% include 'activities/tor_list.html' %}
  </div>

</div>
{% endblock %}


{% block script%}


<script>

var data_id = 0;


(function worker() {
  $.ajax({
    url: '/activities/listupdate/' + data_id, 
    success: function(data) {
      $('#list_contents').html(data);
    },
    complete: function() {
      // Schedule the next request when the current one's complete
      setTimeout(worker, 2000);
    }
  });
})();


$('.list-group-item').on('click', function() {
  var $this = $(this);
  var $alias = $this.data('alias');

  $('.active').removeClass('active');
  $this.toggleClass('active')

  data_id = $(this).attr("data-id");
  // console.log(data_id);  
})

$(document).ready(function () {
  // setTimeout(worker, 1000);

})






</script>  

{% endblock %}
