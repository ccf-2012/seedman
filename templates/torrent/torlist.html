{% if page_obj %}
<div>
<table class="table table-striped table-sm">
	<thead class="thead-light">
		<tr>
			<th scope="col">下载器</th>
			<th scope="col">名称</th>
			<th scope="col">存储位置</th>
			<th scope="col">大小</th>
			<th scope="col">tracker</th>
		</tr>
	</thead>
	<tbody id="_updateBody">
		{% for item in torlist %}
		<tr>
			<td> {{ item.sclient }} </td>
			<td> {{ item.name }} </td>
			<td> {{ item.location }} </td>
			<td> {{ item.sizeStr }} </td>
			<td> <a href="{{ item.search_link }}" target="_blank">{{ item.tracker }} </a></td>
		</tr>
		{% endfor %}
	</tbody>
</table>
</div>

{% else %}
<p>空空如也.</p>
{% endif %}
